<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/reset.css">


        <link rel="stylesheet" href="css/estilos.css">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <form class="row g-3 needs-validation" novalidate>

                <ul id="formulario">

                    <li>
                        <label for="nombreAlumno" class="form-label">Nombre Completo</label><br>
                        <input type="text" class="form-control" id="nombreAlumno" required/>

                        <div class="valid-feedback">
                            nombre valido
                        </div>

                        <div class="invalid-feedback">
                            nombre invalido
                        </div>

                    </li>

                    <li>
                        <label for="rutAlumno" class="form-label">Rut</label><br>
                        <input type="text" class="form-control" id="rutAlumno" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required />

                        <div class="valid-feedback">
                            rut valido
                        </div>

                        <div class="invalid-feedback">
                            rut invalido
                        </div>

                    </li>

                    <li>
                        <label for="emailAlumno" class="form-label">Correo Electronico</label><br>
                        <input type="email" class="form-control" id="emailAlumno" required />

                        <div class="valid-feedback">
                            email valido
                        </div>

                        <div class="invalid-feedback">
                            email invalido
                        </div>

                    </li>

                    <li>
                        <label for="telefonoAlumno" class="form-label">Telefono Movil</label><br>
                        <input type="tel" class="form-control" id="telefonoAlumno" maxlength = 9 required />

                        <div class="valid-feedback">
                            telefono valido
                        </div>

                        <div class="invalid-feedback">
                            telefono invalido
                        </div>

                    </li>

                    <li id="lenguajes">
                        <label for="checklistLenguajes">Seleccionar uno o más lenguajes de programación de un interés</label><br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje1" id="Lenguaje1">
                            <label for="Lenguaje1" class="form-check-label">Python</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje2" id="Lenguaje2">
                            <label for="Lenguaje2" class="form-check-label">TypeScript</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje3" id="Lenguaje3">
                            <label for="Lenguaje3" class="form-check-label">C++</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje4" id="Lenguaje4">
                            <label for="Lenguaje4" class="form-check-label">C#</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje5" id="Lenguaje5">
                            <label for="Lenguaje5" class="form-check-label">PHP</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje6" id="Lenguaje6">
                            <label for="Lenguaje6" class="form-check-label">Ruby on Rails</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje7" id="Lenguaje7">
                            <label for="Lenguaje2" class="form-check-label">Java</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje8" id="Lenguaje8">
                            <label for="Lenguaje8" class="form-check-label">R</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje9" id="Lenguaje9">
                            <label for="Lenguaje9" class="form-check-label">Groovy</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje10" id="Lenguaje10">
                            <label for="Lenguaje10" class="form-check-label">Go</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje11" id="Lenguaje11">
                            <label for="Lenguaje11" class="form-check-label">Swift</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="Lenguaje12" id="Lenguaje12">
                            <label for="Lenguaje12" class="form-check-label">Kotlin</label>
                        </div>

                    </li>

                    <li id="">
                        <label for="nivExperiencia" class="form-check-label">¿Cual es su nivel de experiencia en programación?</label><br>

                        <div>
                            <input type="radio" class="form-check-input" name="nivExp" id="niv1">
                            <label for="niv1">Alto</label>
                        </div>

                        <div>
                            <input type="radio" class="form-check-input" name="nivExp" id="niv2">
                            <label for="niv2">Medio</label>
                        </div>

                        <div>
                            <input type="radio" class="form-check-input" name="nivExp" id="niv3">
                            <label for="niv3">Bajo</label>
                        </div>
                    </li>

                    <li id="">
                        <div>
                            <label for="nivLeng1" class="form-label">Python</label>
                            <input type="range" class="form-range" id="nivLeng1">
                        </div>

                        <div>
                            <label for="nivLeng2" class="form-label">Java</label>
                            <input type="range" class="form-range" id="nivLeng2">
                        </div>

                        <div>
                            <label for="nivLeng3" class="form-label">C++</label>
                            <input type="range" class="form-range" id="nivLeng3">
                        </div>
                    </li>

                    <li id="">
                        <label for="cursoAlumno" class="from-label">Seleccione cual de los siguientes cursos les ha tomado mayor dificultad</label><br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="curso1" id="curso1">
                            <label for="curso1" class="form-check-label">Estructura de Datos</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="curso2" id="curso2">
                            <label for="curso2" class="form-check-label">Inteligencia Artificial</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="curso3" id="curso3">
                            <label for="curso3" class="form-check-label">Interacción Humano-Computador</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="curso4" id="curso4">
                            <label for="curso4" class="form-check-label">Sistemas Operativos</label>
                        </div>

                        

                    </li>

                    <li id="">
                        <div class="form-group">
                            <label for="opinion">Queremos conocer su opinión acerca de la escuela</label>
                            <textarea class="form-control" id="opinion" rows="3" maxlength = 500></textarea>
                        </div>

                        <div class="valid-feedback">
                            campo valido
                        </div>

                        <div class="invalid-feedback">
                            campo invalido
                        </div>

                    </li>

                    <div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>

                </ul>

                <div id="log"></div>

            </form>
        </div>
        <script data-main="js/inicio" src="js/require-jquery.js"></script>
    </body>
</html>
